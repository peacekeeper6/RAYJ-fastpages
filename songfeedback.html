<!DOCTYPE HTML>

<body style="background-color:#ffffff;">
<th:block layout:fragment="body" th:remove="tag">
<h1><strong>Songs Table</strong></h1>
<h3>API of the top 10 Billboard songs at the moment</h3>
<center>
<table>
    <thead>
    <tr>
      <th>Song</th>
      <th>Likes</th>
      <th>Dislikes</th>
    </tr>
    </thead>
    <tbody id="result">
      <!-- javascript generated data -->
    </tbody>
  </table>
</center>
  
  <!-- Script is layed out in a sequence (without a function) and will execute when page is loaded -->
  <script>
  
    // prepare HTML defined "result" container for new output
    const resultContainer = document.getElementById("result");
  
    // keys for joke reactions
    const LIKE = "like";
    const DISLIKE = "dislike";
  
    // prepare fetch urls;
    const url = "https://music.nighthawkcoders.tk/api/songs/";
    // const url = "http://localhost:8080/api/songs/";
    const get_url = url +"/";
    const like_url = url + "/like/";  // like reaction
    const dislike_url = url + "/dislike/";  // dislike reaction
  
    // prepare fetch GET options
    const options = {
      method: 'GET', // *GET, POST, PUT, DELETE, etc.
      mode: 'cors', // no-cors, *cors, same-origin
      cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
      credentials: 'same-origin', // include, same-origin, omit
      headers: {
        'Content-Type': 'application/json'
        // 'Content-Type': 'application/x-www-form-urlencoded',
      },
    };
    // prepare fetch PUT options, clones with JS Spread Operator (...)
    const put_options = {...options, method: 'PUT'}; // clones and replaces method
    let count = 0;
    // fetch the API
    fetch(get_url, options)
      // response is a RESTful "promise" on any successful fetch
      .then(response => {
        // check for response errors
        if (response.status !== 200) {
            error('GET API response failure: ' + response.status);
            return;
        }
        // valid response will have JSON data
        response.json().then(data => {
            console.log(data);
            for (const row of data) {
              // make "tr element" for each "row of data"
              const tr = document.createElement("tr");
              
              // td for joke cell
              const song = document.createElement("td");
                song.innerHTML = row.id + ". " + row.song;  // add fetched data to innerHTML
  
              // td for like cell with onclick actions
              const like = document.createElement("td");
                const like_but = document.createElement('button');
                like_but.id = LIKE+row.id   // establishes a LIKE JS id for cell
                like_but.innerHTML = row.likes;  // add fetched "like count" to innerHTML
                like_but.onclick = function () {
                  // onclick function call with "like parameters"
                  reaction(LIKE, like_url+row.id, like_but.id, row.id);  
                };
                like.appendChild(like_but);  // add "like button" to like cell
  
              // td for dislike cell with onclick actions
              const dislike = document.createElement("td");
                const dislike_but = document.createElement('button');
                dislike_but.id = DISLIKE+row.id  // establishes a DISLIKE JS id for cell
                dislike_but.innerHTML = row.dislikes;  // add fetched "dislike count" to innerHTML
                dislike_but.onclick = function () {
                  // onclick function call with "jeer parameters"
                  reaction(DISLIKE, dislike_url+row.id, dislike_but.id, row.id);  
                };
                dislike.appendChild(dislike_but);  // add "boohoo button" to boohoo cell
               
              // this builds ALL td's (cells) into tr (row) element
              tr.appendChild(song);
              tr.appendChild(like);
              tr.appendChild(dislike);
  
              // this adds all the tr (row) work above to the HTML "result" container
              resultContainer.appendChild(tr);
              count++;
            }
        })
    })
    // catch fetch errors (ie Nginx ACCESS to server blocked)
    .catch(err => {
      error(err + " " + get_url);
    });
  
    // Reaction function to likes or jeers user actions
    function reaction(type, put_url, elemID, rowID) {
  
      // fetch the API
      fetch(put_url, put_options)
      // response is a RESTful "promise" on any successful fetch
      .then(response => {
        // check for response errors
        if (response.status !== 200) {
            error("PUT API response failure: " + response.status)
            return;  // api failure
        }
        // valid response will have JSON data
        response.json().then(data => {
            console.log(data);
            // Likes or Jeers updated/incremented
            if (type === LIKE) {// like data element
              document.getElementById(elemID).innerHTML = data.likes;  // fetched like data assigned to like Document Object Model (DOM)
            } else if (type === DISLIKE) {// jeer data element
              document.getElementById(elemID).innerHTML = data.dislikes;  // fetched dislike data assigned to dislike Document Object Model (DOM)
            } else {
              error("unknown type: " + type);  // should never occur
            }
            document.getElementById("dislike"+rowID).disabled = true;
            document.getElementById("like"+rowID).disabled = true;
            document.getElementById("feedback").innerHTML = "Thank you for your feedback!";
        })
      })
      // catch fetch errors (ie Nginx ACCESS to server blocked)
      .catch(err => {
        error(err + " " + put_url);
      });
      
    }
  
    // Something went wrong with actions or responses
    function error(err) {
      // log as Error in console
      console.error(err);
      // append error to resultContainer
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.innerHTML = err;
      tr.appendChild(td);
      resultContainer.appendChild(tr);
    }
    function update() {
      fetch(get_url, options)
      // response is a RESTful "promise" on any successful fetch
      .then(response => {
        // check for response errors
        if (response.status !== 200) {
            error("PUT API response failure: " + response.status)
            return;  // api failure
        }
        // valid response will have JSON data
        response.json().then(data => {
            console.log(data);
            for (let i = 1; i <= count; i++) {
              // Likes or Jeers updated/incremented
              document.getElementById("like"+i).innerHTML = data.at(i-1).likes;  // fetched like data assigned to like Document Object Model (DOM)
              document.getElementById("dislike"+i).innerHTML = data.at(i-1).dislikes;  // fetched dislike data assigned to dislike Document Object Model (DOM)
            }
        })
      })
      // catch fetch errors (ie Nginx ACCESS to server blocked)
      .catch(err => {
        error(err + " " + put_url);
      });
    }
    setInterval(update, 5000)
  
  </script>
<center><h2 id="feedback"></h2></center>
